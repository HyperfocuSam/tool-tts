<!DOCTYPE html>
<html lang="zh-Hant"> <!-- Set language to Traditional Chinese -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長錄音轉錄稿生成器</title> <!-- Updated Title -->
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", "Noto Sans TC", sans-serif; /* Added Noto Sans TC */
            margin: 0;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
            min-height: 100vh;
            padding: 2em;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 700px;
            width: 100%;
            border: 1px solid var(--border-color);
        }
        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 1.5em;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em; /* Increased gap */
        }
        label {
            font-weight: 500; /* Slightly less bold */
            color: var(--secondary-color);
            font-size: 0.95em;
        }
        input[type="file"] {
            padding: 0.8em 1em; /* Increased padding */
            border: 1px solid var(--border-color);
            border-radius: 6px; /* Slightly more rounded */
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }
        input[type="file"]:hover {
            border-color: var(--primary-color);
        }
        /* Style the file input button */
        input[type="file"]::file-selector-button {
            padding: 0.7em 1.2em;
            margin-right: 1em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        input[type="file"]::file-selector-button:hover {
             background-color: #0056b3;
        }

        button {
            padding: 0.9em 1.8em; /* Increased padding */
            background-color: var(--success-color); /* Changed to green */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.05em; /* Slightly larger */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #218838; /* Darker green */
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #result-container {
            margin-top: 2.5em;
            padding: 1.5em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--light-gray);
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px; /* Increased height */
            overflow-y: auto;
            display: none;
            line-height: 1.6; /* Improved readability */
            font-size: 0.95em;
        }
        #result-container h2 {
            margin-top: 0;
            margin-bottom: 1em;
            color: var(--dark-gray);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5em;
        }
        .loading-indicator {
            text-align: center;
            margin-top: 1.5em;
            color: var(--secondary-color);
            display: none;
            font-size: 1em;
            padding: 1em;
            background-color: #e9ecef;
            border-radius: 6px;
        }
        /* Spinner animation */
        .spinner {
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5em;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>長錄音轉錄稿生成器</h1> <!-- Updated Title -->
        <form id="upload-form" enctype="multipart/form-data">
            <label for="audio_file">選擇音訊或視訊檔案：</label> <!-- Updated Label -->
            <input type="file" id="audio_file" name="audio_file" accept="audio/*,video/*" required>
            <button type="submit" id="submit-button">開始轉錄</button> <!-- Updated Button Text -->
        </form>
        <div class="loading-indicator" id="loading">
             <span class="spinner"></span>處理中... 請稍候。大型檔案可能需要一些時間。 <!-- Updated Loading Text + Spinner -->
        </div>
        <div id="result-container">
            <h2>轉錄結果：</h2> <!-- Updated Result Header -->
            <pre id="transcription-output"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const loadingIndicator = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const transcriptionOutput = document.getElementById('transcription-output');
        const fileInput = document.getElementById('audio_file');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            if (!fileInput.files || fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }

            // Disable button and show loading indicator
            submitButton.disabled = true;
            loadingIndicator.style.display = 'block';
            resultContainer.style.display = 'none'; // Hide previous results
            transcriptionOutput.textContent = ''; // Clear previous output

            const formData = new FormData();
            formData.append('audio_file', fileInput.files[0]);

            try {
                const response = await fetch('/transcribe/', {
                    method: 'POST',
                    body: formData,
                });

                const resultText = await response.text();

                if (response.ok) {
                    transcriptionOutput.textContent = resultText;
                    resultContainer.style.display = 'block'; // Show results
                } else {
                    // Display error message from the server
                    transcriptionOutput.textContent = `Error: ${response.status} ${response.statusText}\n\n${resultText}`;
                    resultContainer.style.display = 'block'; // Show error message
                }
            } catch (error) {
                console.error('Error during transcription request:', error);
                transcriptionOutput.textContent = `An error occurred while contacting the server: ${error.message}`;
                resultContainer.style.display = 'block'; // Show network/fetch error
            } finally {
                // Re-enable button and hide loading indicator
                submitButton.disabled = false;
                loadingIndicator.style.display = 'none';
                // Optionally clear the file input
                // fileInput.value = '';
            }
        });
    </script>
</body>
</html>
